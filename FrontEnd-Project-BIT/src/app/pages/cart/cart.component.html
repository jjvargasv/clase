 <ng-container *ngIf="cart && cart.length>0; then cartList; else noList"> 
    
</ng-container>
<ng-template #cartList>
    
    <div class="container">

        <div class="card" *ngFor="let product of cart">
            <img class="card-img-top" src="https://picsum.photos/200/300" alt="Card image cap">
            <div class="card-info">
                <h3 class="card__title">{{product.name}} </h3>
                <p class="card__content">{{product.describe}} </p>
    
            </div>
            <div class="card-quantity">
                <button (click)="subtractQuantity(product)">-</button>
                <span class="card__quantity">1</span>
                <button (click)="addQuantity(product)">+</button>
            </div>
            <div class="card-total">
                <span class="card__total">{{2|currency}}</span>
            </div>
            <div class="card-actions">
                <button (click)="removeToCart(product._id)">x</button>
            </div>
            <div class="card__arrow">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" height="15" width="15">
                    <path fill="#fff"
                        d="M13.4697 17.9697C13.1768 18.2626 13.1768 18.7374 13.4697 19.0303C13.7626 19.3232 14.2374 19.3232 14.5303 19.0303L20.3232 13.2374C21.0066 12.554 21.0066 11.446 20.3232 10.7626L14.5303 4.96967C14.2374 4.67678 13.7626 4.67678 13.4697 4.96967C13.1768 5.26256 13.1768 5.73744 13.4697 6.03033L18.6893 11.25H4C3.58579 11.25 3.25 11.5858 3.25 12C3.25 12.4142 3.58579 12.75 4 12.75H18.6893L13.4697 17.9697Z">
                    </path>
                </svg>
            </div>
        </div>
    </div>

</ng-template>
<ng-template #noList>No hay productos</ng-template>
